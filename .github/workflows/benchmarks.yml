name: Benchmarks

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  run-benchmarks:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install -r

      - name: Build Kito
        run: pnpm build

      - name: Run benchmarks
        run: pnpm bench:run basic
        working-directory: bench

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            bench/results/charts/*.png
            bench/results/data/*.json
          retention-days: 90

      - name: Commit results to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add bench/results/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(bench): update benchmark results [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-results:
    name: Publish Results to GitHub Release
    runs-on: ubuntu-latest
    needs: run-benchmarks
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results

      - name: Create benchmark summary
        run: |
          echo "# ðŸ“Š Benchmark Results" > summary.md
          echo "" >> summary.md
          echo "Performance benchmarks for this release." >> summary.md
          echo "" >> summary.md
          echo "![Benchmark Chart](benchmark-results/charts/result.png)" >> summary.md

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            benchmark-results/charts/*.png
            benchmark-results/data/*.json
          body_path: summary.md
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}