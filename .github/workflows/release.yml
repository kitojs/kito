name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-napi:
    name: Build NAPI - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.os }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm core:build
          
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm core:build
          
          - os: macos-latest
            target: x86_64-apple-darwin
            build: pnpm core:build
          
          - os: macos-latest
            target: aarch64-apple-darwin
            build: pnpm core:build
          
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm core:build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.settings.target }}

      - name: Install dependencies
        run: pnpm install -r

      - name: Build NAPI binary
        run: ${{ matrix.settings.build }}
        working-directory: .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/core/dist
          retention-days: 3

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: build-napi
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/core/dist

      - name: Move artifacts to correct location
        run: |
          for dir in packages/core/dist/bindings-*; do
            if [ -d "$dir" ]; then
              mv "$dir"/* packages/core/dist/ 2>/dev/null || true
            fi
          done
          rm -rf packages/core/dist/bindings-*

      - name: Install dependencies
        run: pnpm install -r
        working-directory: .

      - name: Build TypeScript packages
        run: pnpm ts:build
        working-directory: .

      - name: Publish @kitojs/kito-core
        run: pnpm publish --access public --no-git-checks
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @kitojs/types
        run: pnpm publish --access public --no-git-checks
        working-directory: packages/types
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish kitojs
        run: pnpm publish --access public --no-git-checks
        working-directory: packages/kitojs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-npm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üê∫ Kito ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            ```bash
            npm install kitojs@${{ steps.version.outputs.VERSION }}
            # or
            pnpm add kitojs@${{ steps.version.outputs.VERSION }}
            ```
            
            ### What's Changed
            See the changelog for details.
            
            ### Documentation
            Visit kito.pages.dev for full documentation.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          # normalmente funciona con GITHUB_TOKEN y los permissions arriba
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
