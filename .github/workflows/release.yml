name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-napi:
    name: Build NAPI - ${{ matrix.settings.target }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm core:build --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: pnpm core:build --target aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm core:build --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: i686-pc-windows-msvc
            build: pnpm core:build --target i686-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: pnpm core:build --target aarch64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm core:build --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm core:build --target x86_64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm core:build --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: pnpm core:build --target aarch64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            build: pnpm core:build --target armv7-unknown-linux-gnueabihf --use-napi-cross
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
          components: clippy, rustfmt

      - name: Install build dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential musl-tools clang pkg-config libssl-dev

      - name: Setup zig (required for musl / cargo-zigbuild)
        if: ${{ contains(matrix.settings.target, 'musl') }}
        uses: mlugg/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Install cargo-zigbuild (musl only)
        if: ${{ contains(matrix.settings.target, 'musl') }}
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install -r

      - name: Build NAPI binary
        run: ${{ matrix.settings.build }}
        working-directory: .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/core/dist
          if-no-files-found: error

  build-freebsd:
    runs-on: ubuntu-latest
    name: Build NAPI - FreeBSD
    steps:
      - uses: actions/checkout@v5
      
      - name: Build on FreeBSD
        id: build
        uses: cross-platform-actions/action@v0.30.0
        env:
          DEBUG: napi:*
          RUSTUP_IO_THREADS: 1
        with:
          operating_system: freebsd
          version: '14.3'
          memory: 8G
          cpu_count: 3
          environment_variables: 'DEBUG RUSTUP_IO_THREADS'
          shell: bash
          run: |
            sudo pkg install -y -f curl node libnghttp2 npm
            sudo npm install -g corepack
            curl https://sh.rustup.rs -sSf --output rustup.sh
            sh rustup.sh -y --profile minimal --default-toolchain stable
            sudo corepack enable
            source "$HOME/.cargo/env"
            echo "~~~~ rustc --version ~~~~"
            rustc --version
            echo "~~~~ node -v ~~~~"
            node -v
            echo "~~~~ pnpm --version ~~~~"
            pnpm --version
            pwd
            ls -lah
            whoami
            env
            freebsd-version
            pnpm install -r
            pnpm core:build
            rm -rf node_modules
            rm -rf target
      
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: bindings-x86_64-unknown-freebsd
          path: packages/core/dist
          if-no-files-found: error

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: 
      - build-napi
      - build-freebsd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/core/dist

      - name: Move artifacts to correct location
        run: |
          for dir in packages/core/dist/bindings-*; do
            if [ -d "$dir" ]; then
              mv "$dir"/* packages/core/dist/ 2>/dev/null || true
            fi
          done
          rm -rf packages/core/dist/bindings-*

      - name: Install dependencies
        run: pnpm install -r
        working-directory: .

      - name: Build TypeScript packages
        run: pnpm ts:build
        working-directory: .

      - name: Publish @kitojs/kito-core
        run: pnpm publish --access public --no-git-checks
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @kitojs/types
        run: pnpm publish --access public --no-git-checks
        working-directory: packages/types
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish kitojs
        run: pnpm publish --access public --no-git-checks
        working-directory: packages/kitojs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-npm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üê∫ Kito ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            ```bash
            npm install kitojs@${{ steps.version.outputs.VERSION }}
            # or
            pnpm add kitojs@${{ steps.version.outputs.VERSION }}
            ```
            
            ### What's Changed
            See the changelog for details.
            
            ### Documentation
            Visit kito.pages.dev for full documentation.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
